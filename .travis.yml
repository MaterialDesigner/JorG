language: 
  - python
  - c++
compiler:
  - gcc
matrix:
  include:
    # works on Precise and Trusty
    - os: linux
      addons:
        apt:
          sources:
            - ubuntu-toolchain-r-test
          packages:
            - g++-4.9
      env:
         - MATRIX_EVAL="CC=gcc-4.9 && CXX=g++-4.9"

    # works on Precise and Trusty
    - os: linux
      addons:
        apt:
          sources:
            - ubuntu-toolchain-r-test
          packages:
            - g++-5
      env:
         - MATRIX_EVAL="CC=gcc-5 && CXX=g++-5"

    # works on Precise and Trusty
    - os: linux
      addons:
        apt:
          sources:
            - ubuntu-toolchain-r-test
          packages:
            - g++-6
      env:
        - MATRIX_EVAL="CC=gcc-6 && CXX=g++-6"

    # works on Precise and Trusty
    - os: linux
      addons:
        apt:
          sources:
            - ubuntu-toolchain-r-test
          packages:
            - g++-7
      env:
        - MATRIX_EVAL="CC=gcc-7 && CXX=g++-7"
branches:
  only:
    - experimental
before_install:
   - eval "${MATRIX_EVAL}"
  - sudo apt-get update -q
  - sudo apt-get install -y -q python3-numpy python3-scipy python3-dev
  - ls /usr/bin/ | grep g++ 
  - wget ftp://ftp.gnu.org/gnu/gsl/gsl-2.5.tar.gz
  - tar xzf gsl-2.5.tar.gz
  - cd gsl-2.5
  - ./configure
  - make -j8
  - sudo make install
  - cd ..
script:
  - JorG/run_all_tests.sh
