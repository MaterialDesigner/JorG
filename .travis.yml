language: python
branches:
  only:
    - experimental
before_install:
  - sudo apt-get update
  - sudo apt-get install python3-numpy
  - sudo apt-get install python3-scipy
  - sudo apt-get install python3-dev
  - git clone https://github.com/atztogo/spglib.git
  - cd spglib/python
  - python3 setup.py install --user
script:
  - ./run_all_tests.sh
